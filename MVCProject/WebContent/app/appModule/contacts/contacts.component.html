<h1 ng-show="!vm.selectedContact">Contacts</h1>

<!-- New contact form -->
<form ng-show="!vm.selectedContact">
	<input type="text" ng-model="contact.firstName" placeholder="First name"><br>
	<input type="text" ng-model="contact.lastName" placeholder="Last name"><br>
	<input type="text" ng-model="contact.title" placeholder="Title"><br>
	<input type="text" ng-model="contact.company" placeholder="Company"><br>
	<input type="text" ng-model="contact.phone" placeholder="Phone"><br>
	<input type="text" ng-model="contact.email" placeholder="Email"><br>
	<input type="submit" ng-click="vm.addContact(contact); contact = {}" value="Add Contact"/><br>
</form>
<br>

<!-- Display list of contacts -->

<div class="sortTypeHeadings">
	<span> 
		<a ng-click="vm.sortType = 'company'"><strong>Sort Contacts By:</strong>  Company  |</a>
 		<a ng-click="vm.sortType = 'lastName'">Last Name  |</a>
 		<a ng-click="vm.sortType = 'firstName'">First Name  </a>
	</span>
</div>
<br>


<div ng-repeat="contact in vm.contacts | orderBy: vm.sortType">
	<div ng-click="vm.displayContact(contact)">
		<div>Company: <strong>{{contact.company}}</strong> Name: <strong>{{contact.firstName}} {{contact.lastName}}</strong></div><br>
	</div>
