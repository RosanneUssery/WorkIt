<h1 ng-show="!vm.selectedContact">Contacts</h1>



<!-- New contact form -->
<form ng-show="!vm.selectedContact">
	<input type="text" ng-model="contact.firstName" placeholder="First name"><br>
	<input type="text" ng-model="contact.lastName" placeholder="Last name"><br>
	<input type="text" ng-model="contact.title" placeholder="Title"><br>
	<input type="text" ng-model="contact.company" placeholder="Company"><br>
	<input type="text" ng-model="contact.phone" placeholder="Phone"><br>
	<input type="text" ng-model="contact.email" placeholder="Email"><br>
	<input type="submit" ng-click="vm.addContact(contact); contact = {}" value="Add Contact"/><br>
</form>
<br>

<!-- Sort functionality for contacts -->

<div class="sortTypeHeadings" ng-show="!vm.selectedContact">
	<span> 
		<a ng-click="vm.sortType = 'company'"> <strong>Company  |</strong></a>
 		<a ng-click="vm.sortType = 'lastName'"> <strong>Last Name  |</strong></a>
 		<a ng-click="vm.sortType = 'firstName'"> <strong>First Name  </strong></a>
	</span>
</div>
<br>

<!-- Contacts Table -->
	<div class="container" ng-show="!vm.selectedContact">
		
		<table class="table table-hover table-sm">
		<thead id=ctcHeader>
			<tr>
				<th id="ctcTbl">Last Name </th>
				<th id="ctcTbl">First Name </th>
				<th id="ctcTbl">Company </th>
				<th id="ctcTbl">Title </th>
				<th id="ctcTbl">Email </th>
				<th id="ctcTbl">Phone Number </th>
				<th></th>
			</tr>
		</thead>	
	
			<tr ng-repeat="contact in vm.contacts | orderBy: vm.sortType">
				<td ng-click="vm.displayContact(contact)" id="ctcData">{{contact.lastName}} </td>
				<td ng-click="vm.displayContact(contact)" id="ctcData">{{contact.firstName}} </td>
				<td ng-click="vm.displayContact(contact)" id="ctcData">{{contact.company}} </td>
				<td ng-click="vm.displayContact(contact)" id="ctcData">{{contact.title}} </td>
				<td ng-click="vm.displayContact(contact)" id="ctcData">{{contact.email}} </td>
				<td ng-click="vm.displayContact(contact)" id="ctcData">{{contact.phone}} </td>
				<td><button ng-click="vm.destroyContact(contact.id)">X</button></td>
			</tr>
		</table>
	</div>
	



<!-- SHOW DETAILED VIEW -->
<div ng-show=vm.selectedContact && !vm.editContact>
<h2>Contact Details</h2>
