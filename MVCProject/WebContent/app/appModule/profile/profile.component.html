<!-- DISPLAY USER INFO -->



<!-- EDIT USER INFO FORM -->

	<h1 class="profileHeader row justify-content-center">{{vm.currentUser.firstName}} {{vm.currentUser.lastName}}</h1><br>

	<h1 class="row justify-content-center" ng-show="vm.infoUpdated">Successfully Updated</h1>


<!-- LIST OF SKILLS AS BUTTONS W/ ADD and DELETE -->
<h3>Skills</h3><br>

<h4 class="updateFormHeader">Need to Update Your Info?</h4>
<div class="profileUpdateForm">
	<form>
		<input class="form-control" type="text" placeholder="First name" ng-model="vm.currentUser.firstName"><br>
		<input class="form-control" type="text" placeholder="Last name" ng-model="vm.currentUser.lastName"><br>
		<input class="form-control" type="text" placeholder="Email" ng-model="vm.currentUser.email"><br>

<!-- CAN WE DO UPDATE PASSWORD? -->

		<button class="form-control buttonSub" type="button" ng-click="vm.updateUser()" href="#/profile">Update Info</button>
	</form>

	<h2>Your Skills</h2>
	<div>
	 <form>
		<div ng-repeat="skill in vm.currentUserSkills">
			<span><input type="text" ng-model="skill.skill"><button type="button" ng-click="vm.destroySkill(skill.id)">X</button></span>	
		</div>
		<button type="button" ng-click="vm.addSkill()">Add New Skill</button>
		<button type="button" ng-click="vm.updateUser()">Save Changes</button>
	</form> 
	
	

</div>
<h6>Need to delete your account?</h6>
<button class="form-control buttonDel" type="button" ng-click="vm.deleteUser()">Delete User</button>
