<!-- DISPLAY USER INFO -->

	<h1 class="profileHeader row justify-content-center">{{vm.currentUser.firstName}} {{vm.currentUser.lastName}}</h1><br>
	<h2 class="row justify-content-center" id=successBanner ng-show="vm.infoUpdated">Successfully Updated</h2><br>

<!-- EDIT USER INFO FORM -->

<div class="row">

<div class="col-2"></div>

	<div class="col-4">
	<h4 class="updateFormHeader">Need to Update Your Info?</h4>
		<div class="profileUpdateForm">
			<form>
				<input class="form-control" type="text" placeholder="First name" ng-model="vm.currentUser.firstName"><br>
				<input class="form-control" type="text" placeholder="Last name" ng-model="vm.currentUser.lastName"><br>
				<input class="form-control" type="text" placeholder="Email" ng-model="vm.currentUser.email"><br>
				<button class="buttonSub" type="button" ng-click="vm.updateUser(); vm.infoUpdated = true" href="#/profile">Update Info</button><br>
			</form><br>
		</div>
		</div>
 	
 	
<!-- LIST OF SKILLS AS BUTTONS W/ ADD and DELETE -->

	<div class="col-4 form-group" >
		<h4>Your Skills</h4>
	<table>
		<tr ng-repeat="skill in vm.currentUserSkills | orderBy:'skill'">
			<td>{{skill.skill}} </td>
			<td>&nbsp</td> <td>&nbsp</td> <td>&nbsp</td> <td>&nbsp</td> <td>&nbsp</td> <td>&nbsp</td>
			<td>&nbsp</td> <td>&nbsp</td> <td>&nbsp</td> <td>&nbsp</td> <td>&nbsp</td> <td>&nbsp</td>
		
			<td><button class="buttonDel" type="button" ng-click="vm.destroySkill(skill.id)">X</button></td>
		</tr>
	</table>
	<br>
	
	<form>
		<div class="form-group row">
			<input class="form-control" type="text" ng-model="vm.modelSkill.skill" placeholder="Skill">
		</div>
	<div class="form-group row">
		<button class="buttonSub" id="skillBtn" type="submit" ng-click="vm.addUserSkill(vm.modelSkill); vm.modelSkill = {'skill':''};">Add New Skill</button>
		<!-- <button class="buttonSub" type="button" ng-click="vm.updateUser()">Save Changes</button> -->
	</form> 
	</div>
</div>
<div class="col-2"></div>
</div>
<br>
<br>

<div class="row">
	<div class="col-3"></div>
	<div class="col-6" id="delAcct">
	<h6 class="row justify-content-center">Landed your dream job and want to delete your account?</h6>
	<button class="buttonDel" id="delAcct" type="button" ng-click="vm.deleteUser()">Delete Account</button><br>
	</div>
	<div class="col-3"></div>
</div>
