
<div class="container">
	<!-- <div>{{user.firstname}} {{user.lastname}}</div>
	<div>{{user.address}}</div> -->
	<h2>Your Info</h2>
	<form>
		<input type="text" placeholder="First name" ng-model="vm.currentUser.firstName"><br>
		<input type="text" placeholder="Last name" ng-model="vm.currentUser.lastName"><br>
		<input type="text" placeholder="Email" ng-model="vm.currentUser.email"><br>
		<button type="button" ng-click="vm.updateUser()">Save Changes</button>
	</form>
	
	<h2>Your Skills</h2>
	<form>
		<div ng-repeat="skill in vm.currentUserSkills">
			<input type="text" ng-model="skill.skill">		
		</div>
		<button type="button" ng-click="vm.addSkill()">Add New Skill</button>
		<button type="button" ng-click="vm.updateUser()">Save Changes</button>
	</form>

	<button type="button" ng-click="vm.deleteUser()">Delete User</button>
</div>
