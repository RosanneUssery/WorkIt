<h1>Register</h1>

<form>
	<input type="email" ng-model = "user.email" placeholder = "Enter Email"/>
	<input type="password" ng-model = "user.password" placeholder = "Enter a Password"/>
	<input type="password" ng-model = "user.confirm" placeholder = "Confirm Password"/>
	<input type="submit" value = "register" ng-click = "vm.registerUser(user)" />
</form>
